<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .a {
            background: lightblue
        }
    </style>
</head>

<body>

    <div id="app">

    </div>

    <template id="tem">
      <div>
          <p>----------子组件---------------</p>
         <comp-a class="a"></comp-a> 
         <p>----------父组件---------------</p>
         {{msg.a}}
         <!--<button @click="fn">点击</button>-->
      </div>
    </template>
    <template id="compA">
        <div class="b">
         
            <p>子组件</p>
            <button @click="childFn">子点击</button>
        </div>
       
    </template>

    <script src="js/common/vue2.js"></script>
    <script src=""></script>
    <script>
        var vm = new Vue({
            el: "#app",

            template: "#tem",

            data: {
                msg: {
                    a: 1
                }
            },
            components: {
                compA: {

                    template: "#compA",

                    computed: {
                        msgChild: {
                            get: function() {
                                return this.keydata
                            },
                            set: function(val) {
                                this.keydata = val
                            }
                        }
                    },
                    methods: {
                        childFn() {
                            this.msgChild.a = 2
                        }
                    },

                }
            }


        })
    </script>
</body>

</html>
