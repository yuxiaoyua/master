<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .a {
            color: red
        }
    </style>
</head>

<body>

    <div id="app">
        <router-link to="/" tag="p">第一</router-link>
        <router-link to="comp2">第二</router-link>
        <router-link :to="'comp3'" replace>第三</router-link>
        <router-link :to="'comp31'" append>第三一</router-link>
        <router-link :to="{path:'/comp2',query:{id:1}}">第二</router-link>
        <router-link :to="{name:'comp2',params:{id:1}}">第二</router-link>
        <router-view></router-view>
    </div>



    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="../js/common/vue2.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var comp1 = {
            template: "<div>这里是第一个路由</div>"
        }
        var comp2 = {
            template: "<div>这里是第二个路由</div>",
            mounted() {
                console.log(this.$route.params)
                console.log(this.$route.query)
            }
        }
        var comp3 = {
            template: "<div>这里是第三个路由</div>"
        }
        var router = new VueRouter({
            linkActiveClass: "a",
            routes: [{
                path: "/",
                component: comp1
            }, {
                name: "comp2",
                path: "/comp2",
                component: comp2

            }, {
                path: "/comp3",
                component: comp3
            }]
        })
        var vm = new Vue({
            el: "#app",
            router

        })
    </script>
</body>

</html>
