<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">

</head>

<body>

    <div id="app">

    </div>
    <template id="root">
       <div>
           <button type="" @click="fn">点击</button>
          
           
           <transition @enter="enter" @leave="leave">       
                    <p v-if="state">天气真好</p>
           </transition>
       </div>
     
    </template>



    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="../js/common/vue2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            template: "#root",
            data: {

                state: true
            },

            methods: {
                fn() {
                    this.state = !this.state
                },
                enter(el, done) {
                    Velocity(el, {
                            opacity: 1,
                            fontSize: '1.4em'
                        }, {
                            duration: 300,
                            complete: done
                        })
                        // Velocity(el, {
                        //     opacity: 1,
                        //     fontSize: '1em'
                        // }, {

                    //     complete: done
                    // })
                },
                leave(el, done) {
                    Velocity(el, {
                        opacity: 1,
                        fontSize: '1.4em'
                    }, {
                        duration: 300,

                    })
                    Velocity(el, {
                        opacity: 0,
                        fontSize: '1em'
                    }, {

                        complete: done
                    })
                }
            }


        })
    </script>
</body>

</html>
