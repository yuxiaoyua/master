<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <style>
        .animations-enter-active,
        .animations-leave-active {
            animation: bounce 1s;
        }
    </style>
</head>

<body>

    <div id="app">

    </div>
    <template id="root">
       <div>
           <button type="" @click="fn">点击</button>
          
           
           <transition name="animations" appear mode="out-in">
              
                    <p v-if="state" key="1">天气真好</p>
              
                    <p v-else key="2">天气好吗</p>
           </transition>
           <transition name="animations" mode="out-in">
                <component v-bind:is="view"></component>
            </transition>
       </div>
     
    </template>



    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="../js/common/vue2.js"></script>

    <script>
        var vm = new Vue({
            el: "#app",
            template: "#root",
            data: {

                state: true,
                view: "v-a"
            },
            components: {
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            },
            methods: {
                fn() {
                    this.state = !this.state
                    if (this.view == "v-a") {
                        this.view = "v-b"
                    } else {
                        this.view = "v-a"
                    }
                }
            }


        })
    </script>
</body>

</html>
